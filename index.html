<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#062e3f" />
    <meta
      name="description"
      content="A dynamic and aesthetic To-Do List WebApp."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>JUST DO IT</title>
  </head>

  <body class="standard">
    <header class="header">
      <div class="header__controls flexrow-container">
        <button class="standard-theme theme-selector" aria-label="Standard theme"></button>
        <button class="light-theme theme-selector" aria-label="Light theme"></button>
        <button class="darker-theme theme-selector" aria-label="Darker theme"></button>
      </div>

      <h1 id="title" class="header__title">
        Let me track it for you
        <span id="border" class="header__title-border" aria-hidden="true"></span>
      </h1>
    </header>

    <section class="header__form">
      <form class="form" autocomplete="off">
        <input
          class="todo-input form__input"
          type="text"
          name="todo"
          placeholder="Adding a new task.."
          aria-label="Add a new task"
        />
        <button class="todo-btn form__button" type="submit">Add</button>
      </form>
    </section>

    <main class="todos">
      <ul class="todo-list todos__list" aria-live="polite"></ul>
    </main>

    <script src="logic.js" defer></script>
  </body>
</html>
